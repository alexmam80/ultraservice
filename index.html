      };

      // --- Auto-discovery of images from folders (works with Live Server directory listing) ---
      const IMG_REGEX = /\.(png|jpe?g|svg|webp|gif)$/i;
      async function listImages(base){
        try {
          const res = await fetch(base, { cache: 'no-store' });
          if (!res.ok) return [];
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const hrefs = Array.from(doc.querySelectorAll('a[href]'))
            .map(a => a.getAttribute('href') || '')
            .filter(h => IMG_REGEX.test(h) && !h.includes('..'));
          const normalized = hrefs
          .map(h => {
            const clean = (h || '').split('?')[0];
            if (/^https?:/i.test(clean)) return clean; // absolute http(s)
            if (clean.startsWith('/')) return clean;   // site‑absolute
            return base + clean.replace(/^\.?\//,''); // relative -> join with base
          })
          .filter(Boolean);
          return normalized;
        } catch (e) {
          console.warn('Directory listing not available for', base, e);
          return [];
        }
      }
      function shuffle(arr){
        const a = arr.slice();
        for(let i=a.length-1;i>0;i--){
          const j = Math.floor(Math.random()*(i+1));
          [a[i],a[j]] = [a[j],a[i]];
        }
        return a;
      }

      function useLocalStorage(key, init){
        const [val, setVal] = useState(()=>{
          try{const raw = localStorage.getItem(key);return raw?JSON.parse(raw):init}catch{return init}
        });
        useEffect(()=>{try{localStorage.setItem(key, JSON.stringify(val))}catch{}},[key,val]);
        return [val,setVal];
      }

      // Hash router minimal (#/terms, #/privacy)
      function useHashRoute(){
        const get = ()=> (window.location.hash.replace('#/','')||'');
        const [route,setRoute] = useState(get());
        useEffect(()=>{
          const on = ()=> setRoute(get());
          window.addEventListener('hashchange', on); return ()=> window.removeEventListener('hashchange', on);
        },[]);
        const go = r=> { window.location.hash = '/' + r; setRoute(r) };
        return [route,go];
      }

      // ---------- Generic Carousel ----------
      function Carousel({ slides, render, autoMs=4500, dots=true, arrows=false }){
        const [idx,setIdx] = useState(0);
        const count = slides.length || 1;
        const timer = useRef(null);
        const hover = useRef(false);

        const next = ()=> setIdx(i => (i+1)%count);
        const prev = ()=> setIdx(i => (i-1+count)%count);

        useEffect(()=>{
          timer.current = setInterval(()=>{ if(!hover.current) next(); }, autoMs);
          return ()=> clearInterval(timer.current);
        },[autoMs,count]);

        return (
          <div className="carousel" onMouseEnter={()=>{hover.current=true}} onMouseLeave={()=>{hover.current=false}}>
            <div className="carousel-track" style={{transform:`translateX(-${idx*100}%)`}}>
              {slides.map((s,i)=> (
                <div key={i} className="carousel-slide">{render(s,i)}</div>
              ))}
            </div>
            {arrows && <>
              <button className="arrow left" aria-label="prev" onClick={prev}>‹</button>
              <button className="arrow right" aria-label="next" onClick={next}>›</button>
            </>}
            {dots && (
              <div className="carousel-dots">
                {slides.map((_,i)=>(
                  <span key={i} className={`carousel-dot ${i===idx?'active':''}`} onClick={()=>setIdx(i)}></span>
                ))}
              </div>
            )}
          </div>
        );
      }

      function Home({t,lang}){
        const [auto, setAuto] = useState({ hero: [], clients: [], brands: [], certs: [] });
        useEffect(()=>{
          (async ()=>{
            const entries = await Promise.all(Object.entries(BASES).map(async ([k, b]) => [k, await listImages(b)]));
            const obj = {};
            entries.forEach(([k,v]) => obj[k] = shuffle(v));
            setAuto(obj);
          })();
        },[]);

        const heroImgs = (auto.hero && auto.hero.length ? auto.hero : ASSETS.hero.map(f=> BASES.hero + f));
        const clientImgs = (auto.clients && auto.clients.length ? auto.clients : ASSETS.clients.map(f=> BASES.clients + f));
        const brandImgs  = (auto.brands && auto.brands.length ? auto.brands : ASSETS.brands.map(f=> BASES.brands + f));
        const certImgs   = (auto.certs && auto.certs.length ? auto.certs : ASSETS.certs.map(f=> BASES.certs + f));

        const heroSlides = heroImgs.map((src)=> ({
          img: src,
          kicker: t.callNow,
          title: lang==='ro'? 'SERVICII DE REPARAȚIE' : 'УСЛУГИ ПО РЕМОНТУ',

// ---------- Backto Top ----------
function BackToTop(){
  const [show, setShow] = React.useState(false);

  React.useEffect(() => {
    const onScroll = () => setShow(window.scrollY > 400);
    onScroll();
    window.addEventListener('scroll', onScroll);
    return () => window.removeEventListener('scroll', onScroll);
  }, []);

  return (
    <button
      className={`toTop ${show ? 'show' : ''}`}
      aria-label="Înapoi sus"
      onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
      title="Înapoi sus"
    >
      <i className="bi bi-chevron-up" style={{fontSize:20}}></i>
    </button>
  );
}
